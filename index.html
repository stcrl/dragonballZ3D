<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel 3D</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="banner">
    <div class="inner">
      <div class="dragon">
        <img src="./img/teste.png" alt="Dragon">
      </div>
    </div>
    <div class="slider" style="--quantity: 10">
      <div class="item" style="--position: 1"><img src="./img/Goku.png" alt="Goku"></div>
      <div class="item" style="--position: 2"><img src="./img/Trunks.png" alt="Trunks"></div>
      <div class="item" style="--position: 3"><img src="./img/Gohan.png" alt="Gohan"></div>
      <div class="item" style="--position: 4"><img src="./img/Vegeta.png" alt="Vegeta"></div>
      <div class="item" style="--position: 5"><img src="./img/Dabura.png" alt="Dabura"></div>
      <div class="item" style="--position: 6"><img src="./img/Piccolo.png" alt="Piccolo"></div>
      <div class="item" style="--position: 7"><img src="./img/Majin-buu.png" alt="Majin Buu"></div>
      <div class="item" style="--position: 8"><img src="./img/Beerus.png" alt="Beerus"></div>
      <div class="item" style="--position: 9"><img src="./img/Krillin.png" alt="Krillin"></div>
      <div class="item" style="--position: 10"><img src="./img/Frieza.png" alt="Frieza"></div>
    </div>
   <audio id="dbz"
  src="audio/DragonBallZ-Abertura2.mp3"
  controls
  autoplay
  loop
  playsinline
  muted
  ></audio>
    
    
</div>
<script src="js/script.js"></script>
</body>
</html>
